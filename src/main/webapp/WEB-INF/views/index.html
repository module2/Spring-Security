<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Spring Security Example</title>
</head>
<body>
<h2>Spring Security Example</h2>
<hr/>
<h3>
    Welcome!
    <div sec:authorize="isAuthenticated()"><span sec:authentication="principal.username"></span></div>
</h3>
<div sec:authorize="isAnonymous()">
    Login as <a th:href="@{/admin}">Admin</a> or <a th:href="@{/user}">User</a>
</div>
<div>
    <div sec:authorrize="hasRole('USER')"><a th:href="@{/user}">My profile</a></div>
    <div sec:authorrize="hasRole('ADMIN')"><a th:href="@{/admin}">My profile</a></div>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
